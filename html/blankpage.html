<main id="main" class="main"  ng-controller="blankpage">
    <div class="pagetitle">
      <h1>Blank Page</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active">Blank Page</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <div class="col-lg-6">
            <div class="row">
           <!-- Recent Sales -->
              <div class="col-12">
                <div class="card recent-sales overflow-auto">
  
                  <div class="filter">
                    <a class="icon" href="#" data-bs-toggle="dropdown"><i class="bi bi-three-dots"></i></a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                      <li class="dropdown-header text-start">
                        <h6>Filter</h6>
                      </li>
  
                      <li><a class="dropdown-item" href="#">Today</a></li>
                      <li><a class="dropdown-item" href="#">This Month</a></li>
                      <li><a class="dropdown-item" href="#">This Year</a></li>
                    </ul>
                  </div>
  
                  <div class="card-body">
                    <h5 class="card-title">Add <span>| User</span></h5>
                    <section class="section contact">
                        <div class="row gy-4">
                           
                           <div class="col-xl-12">
                              <div class="card p-4">
                                 <form action="" method="post" class="php-email-form">
                                    <div class="row gy-4">
                                       <div class="col-md-6"> <input type="text" name="name" class="form-control" placeholder="Your Name" required=""></div>
                                       <div class="col-md-6 "> <input type="email" class="form-control" name="email" placeholder="Your Email" required=""></div>
                                       <div class="col-md-12"> <input type="text" class="form-control" name="subject" placeholder="Subject" required=""></div>
                                       <div class="col-md-12"><textarea class="form-control" name="message" rows="6" placeholder="Message" required=""></textarea></div>
                                       <div class="col-md-12 text-center">
                                          <div class="loading">Loading</div>
                                          <div class="error-message"></div>
                                          <div class="sent-message">Your message has been sent. Thank you!</div>
                                          <button type="submit">Send Message</button>
                                       </div>
                                    </div>
                                 </form>
                              </div>
                           </div>
                        </div>
                     </section>
  
                  </div>
  
                </div>
              </div><!-- End Recent Sales -->
  
             
            </div>
          </div><!-- End Left side columns -->
        <!-- Left side columns -->
        <div class="col-lg-6">
          <div class="row">
         <!-- Recent Sales -->
            <div class="col-12">
              <div class="card recent-sales overflow-auto">
                <div class="card-body"> 
                  <!-- <p></p> -->
                  <div class=" no-footer sortable searchable fixed-columns"> 
                     <div class="container mt-3">
                        <div class="row">
                           <div class="col-md-6 col-6">
                              <h3 class="lead side-heading mt-2"> LIST </h3>
                        
                           </div>
                           <div class="col-md-6 col-6">
                              <div class="p-2 text-end" ng-show="datalist!=0">
                                 <button type="button" class="btn button-datable btn-sm " ng-click="printfunction()"
                                 style="align-items: center ;">
                                    <span> Print</span> 
                                 </button> 
                                 <button type="button" class="btn button-datable btn-sm "
                                 ng-click="exportToExcel('#datalistid')" style="align-items: center ;"> 
                                    <span> Excel</span> 
                                 </button>
                              </div> 
                           </div>
                        </div>
                        <table class="table" id="datalistid">
                           <thead>
                              <tr>
                                 <th scope="col"><a href="">#</a></th>
                                 <th scope="col"><a href="" >Name</a></th>
                                 <th scope="col"><a href="" >Position</a></th>
                                 
                              </tr>
                           </thead>
                           <tbody>
                              <tr ng-repeat="x in datalist ">
                                 <th >{{$index+1}}</th>
                                 <td>{{x.institute_name}}</td>
                                 <td>{{x.short_code}}</td>
                                 
                              </tr> 
                           </tbody>
                        </table>
                     </div> 
                  </div>
               </div>

              </div>
            </div><!-- End Recent Sales -->

           
          </div>
        </div><!-- End Left side columns -->

       
      </div>
    </section>

  </main>
